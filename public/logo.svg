<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009FFD;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Geometric shapes -->
  <circle cx="400" cy="300" r="150" fill="none" stroke="url(#grad1)" stroke-width="2">
    <animate attributeName="r" values="150;170;150" dur="4s" repeatCount="indefinite"/>
  </circle>

  <polygon points="400,150 500,350 300,350" fill="none" stroke="#4A90E2" stroke-width="2">
    <animate attributeName="points" 
             values="400,150 500,350 300,350;
                     420,150 520,350 320,350;
                     400,150 500,350 300,350"
             dur="6s" repeatCount="indefinite"/>
  </polygon>

  <!-- Decorative lines -->
  <line x1="200" y1="200" x2="600" y2="400" stroke="#6C63FF" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </line>

  <line x1="600" y1="200" x2="200" y2="400" stroke="#6C63FF" stroke-width="1" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </line>

  <!-- Dots -->
  <circle cx="200" cy="200" r="5" fill="#4A90E2">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
  </circle>

  <circle cx="600" cy="400" r="5" fill="#4A90E2">
    <animate attributeName="r" values="5;8;5" dur="2s" repeatCount="indefinite"/>
  </circle>
</svg>